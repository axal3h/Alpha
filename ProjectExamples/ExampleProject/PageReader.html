<script>
    document.addEventListener('DOMContentLoaded', function() {
        populateNamesDropdown();
    });

    function populateNamesDropdown() {
        fetch('inputFiles/dropDownListStudents.json')
            .then(response => response.json())
            .then(data => {
                const dropdown = document.getElementById('namesDropdown');
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.name.replace(/ /g, '_'); // Assuming file names use underscores instead of spaces
                    option.textContent = item.name;
                    dropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error loading names:', error));
    }

    function fetchAndDisplayInfo() {
        const selectedName = document.getElementById('namesDropdown').value;
        displayPhoto(selectedName);
        fetch(`inputFiles/${selectedName}.json`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('teamInfo').textContent = 'Team: ' + data.team;
            })
            .catch(error => console.error('Error fetching team information:', error));
    }

    function displayPhoto(filename) {
        document.getElementById('photo').src = photos[filename] || 'blank.png';
        document.getElementById('photo').style.display = 'block';
    }
</script>
