<!DOCTYPE html>
<html>
<head>
    <title>Interactive Page</title>
    <script>
        var photos = {
            'Alabdullatif, Abdullah Abdulrahman S': 'alabdullatif.png',
            'Alotaibi, Osama Tarahib A': 'alotaibi.png',
            'Aljohni, Turki Aboulaziz H': 'aljohni.png',
            'Gadhi, Ryan Najib H': 'gadhi.png',
            'Alshahrani, Muslh Sharea W': 'alshahrani.png',
            'Alzahrani, Mohammed Marouf S': 'alzahrani.png',
            'Altukhays, Mohammed Abdulaziz M': 'altukhays.png',
            'Aldawsari, Mohammed Faisal M': 'aldawsari.png',
            'Audi, Tony': 'audi.png'
        };

        function start() {
            var names = Object.keys(photos);
            var randomName = names[Math.floor(Math.random() * names.length)];
            document.getElementById(randomName.replace(/ /g, '') + 'Checkbox').checked = true;
            displayPhoto(randomName);
        }

        function displayPhoto(selectedName = '') {
            if (!selectedName) {
                selectedName = document.querySelector('input[name="name"]:checked').value;
            }
            var isChecked = document.getElementById(selectedName.replace(/ /g, '') + 'Checkbox').checked;
            var imgSrc = photos[selectedName] || 'blank.png'; // Ensure 'blank.png' exists
            if (isChecked) {
                document.getElementById('photo').src = imgSrc;
                document.getElementById('photo').style.display = 'block';
            } else {
                document.getElementById('photo').style.display = 'none';
            }
        }
    </script>
</head>
<body onload="start()">
    <form>
        <!-- Dynamically generated radio buttons and checkboxes for each name -->
        <script>
            var names = [
                'Alabdullatif, Abdullah Abdulrahman S',
                'Alotaibi, Osama Tarahib A',
                'Aljohni, Turki Aboulaziz H',
                'Gadhi, Ryan Najib H',
                'Alshahrani, Muslh Sharea W',
                'Alzahrani, Mohammed Marouf S',
                'Altukhays, Mohammed Abdulaziz M',
                'Aldawsari, Mohammed Faisal M',
                'Audi, Tony'
            ];
            names.forEach(function(name) {
                var sanitizedId = name.replace(/ /g, '');
                document.write('<input type="radio" id="' + sanitizedId + '" name="name" value="' + name + '" onclick="displayPhoto()"> ' + name);
                document.write('<input type="checkbox" id="' + sanitizedId + 'Checkbox" onclick="displayPhoto()"> Show Photo<br>');
            });
        </script>
    </form>
    <img id="photo" style="display:none;" alt="Selected Person's Photo">
</body>
</html>
